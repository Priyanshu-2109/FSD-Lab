<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Login</title>
    <script>
      function saveData(event) {
        event.preventDefault();

        var username = document.getElementById("signup-name").value;
        var email = document.getElementById("signup-email").value;
        var password = document.getElementById("signup-password").value;

        if (!username || !email || !password) {
          document.getElementById("printSignup").innerHTML =
            "Please fill all fields";
          return;
        }

        var userData = {
          username: username,
          email: email,
          password: password,
        };

        localStorage.setItem("user", JSON.stringify(userData));
        document.getElementById("printSignup").innerHTML =
          "Successfully signed up!";

        // Add link to login page
        setTimeout(function () {
          document.getElementById("printSignup").innerHTML +=
            '<br><a href="login.html">Go to Login</a>';
        }, 1000);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Sign Up</h1>
      <form onsubmit="saveData(event)">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" required /><br /><br />

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required /><br /><br />

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required /><br /><br />

        <button type="submit">Sign Up</button>
        <p id="printSignup"></p>
      </form>

      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </body>
</html>
