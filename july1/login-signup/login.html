<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      function checkData(event) {
        event.preventDefault();

        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        var storedUser = localStorage.getItem("user");
        if (storedUser) {
          var userData = JSON.parse(storedUser);
          if (userData.email === email && userData.password === password) {
            // Set login status to true
            localStorage.setItem("isLoggedIn", "true");
            // Redirect to home page
            window.location.href = "home.html";
          } else {
            document.getElementById("printLogin").innerHTML =
              "Invalid email or password";
          }
        } else {
          document.getElementById("printLogin").innerHTML =
            "No signup data found";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <form onsubmit="checkData(event)">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required /><br /><br />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required /><br /><br />

        <button type="submit">Login</button>
        <p id="printLogin"></p>
      </form>

      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </body>
</html>
